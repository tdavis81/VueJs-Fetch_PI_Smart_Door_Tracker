<!DOCTYPE html>


<html>

  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Smart Door</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue"></script>
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css" />
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <script src=”https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

  </head>
  
  <body>
    
    <div id="app">
      
      <div id="title" class="center-screen">
        <h1 class="title">Smart Door</h1>
        <hr style="width:55%;margin-bottom:3%"/>

        <div class="formatBoxes">
          
          <div class="inputCapacity">
            <label for="all">Enter Maximum Capacity</label>
            <input type="number" name="totalAllowed" v-model="capacity" />
            <br/>
          </div>
          <label for="all">Total # Of People Entered</label>
          <input type="number" name="all" v-model="total" value="total" readonly/>
          <label for="current">Current # Of People</label>
          <input type="number" name="current" v-model="current" value="current" readonly/>
          <label for="current">Total # Of People Left</label>
          <input type="number" name="left" v-model="left" value="left" readonly/>


        </div>

        <div class="single-chart spaceChart">
          <h4>Percentage of capacity used</h4>
        <svg viewBox="0 0 36 36" class="circular-chart blue">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" :style="color"
            :stroke-dasharray="calculatedPercent"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          
          <text x="18" y="20.35" class="percentage">{{percentage}}%</text>
          
            </svg>

        </div>


      </div>

    </div>  


    <script src="script.js"></script>

  
  
  
  </body>




</html>
